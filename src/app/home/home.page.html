<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 3em"> Today </ion-label>
      <p style="font-weight: 400; color: #433465">{{today}}</p>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" [fullscreen]="true">
  <ion-card *ngFor="let item of todoList ; let i=index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle
        [style.color]="item.value.itemPriority === 'High' ? 'red' : item.value.itemPriority === 'Low' ? 'green' :  'orange'">
        <!-- ngClass -->
        {{item.itemCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon *ngIf="item.value.itemPriority === 'High'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'Middle'" color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'Low'" color="success" size="small" name="ellipse"></ion-icon>
        <ion-label> {{item.value.itemName}} </ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Due {{item.value.itemDueDateDate}}</ion-label>
    </ion-card-content>
    <ion-row>
      <ion-item>
        <ion-icon name="share-outline"> </ion-icon>
        <p>Share</p>
      </ion-item>
      <ion-item>
        <ion-icon name="checkmark-outline"> </ion-icon>
        <p>Complete</p>
      </ion-item>
      <ion-item button (click)="delete(item.key)">
        <ion-icon name="trash-outline">
        </ion-icon>
        <p>Cancel</p>
      </ion-item>
    </ion-row>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
